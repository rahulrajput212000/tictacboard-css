<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe board</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		table{
			 
			 margin:auto;



			}
		td{
			width:50px;			
			
			height: 50px;
		}
		.middle{
			border-left: 2px solid black;
			border-right: 2px solid black;
			border-bottom: 2px solid black;
		}
		.left{
			border-bottom: 2px solid black;



		}
		.right{
			border-bottom: 2px solid black;
		}
	</style>
</head>
<body>
	<h1>TIC TAC TOE</h1>
	<table>
		<tr>
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
		<tr>
			<td class="left"></td>
			<td class="middle"></td>
			<td class="right"></td>
		</tr>
		<tr>
			<td class="left" style="border-bottom: none"></td>
			<td class="middle" style="border-bottom:none;"></td>
			<td class="right" style="border-bottom: none"></td>
		</tr>
	</table>

</body>
</html>
